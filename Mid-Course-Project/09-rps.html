<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "styles/rps.css">
</head>
<body>
    <p class = 'title'>Let's Play Rock Paper Scissors!!!</p> 
	<p class = "question">Pick your move:</p>
	<br>
	<button class = "move-button" onclick = "
		let compChoice = Math.random();
		let compMove = '';
		let gameResult = '';
		compMove = pickCompChoice(compChoice);
		gameResult = compareChoice('rock', compMove);
        resultOfGame(gameResult);
        updateChoices('rock', compMove);
        countScore(gameResult, scores);
	">
    <img class = "move-icon" src = "rps-icons/rock-emoji.png">
    </button>

	<button class = "move-button" onclick = "
		compChoice = Math.random();
		compMove = pickCompChoice(compChoice);
		gameResult = compareChoice('paper', compMove);
        resultOfGame(gameResult);
        updateChoices('paper', compMove);
        countScore(gameResult, scores);
	">
    <img class = "move-icon" src = "rps-icons/paper-emoji.png">
    </button>

	<button class = "move-button" onclick = "
		compChoice = Math.random();
		compMove = pickCompChoice(compChoice);
		gameResult = compareChoice('scissors', compMove);
        resultOfGame(gameResult);
        updateChoices('scissors', compMove);
        countScore(gameResult, scores);
	">
    <img class = "move-icon" src = "rps-icons/scissors-emoji.png">
    </button>

    <p class = "js-result"></p>
    
    <p class = "js-choices"></p>
    <p class ="js-score"></p>

    <button class = "reset-button" onclick = "
        scores.compWins = 0;
        scores.playerWins = 0;
        scores.ties = 0;
        updateScore();
        localStorage.removeItem('scores');
    ">
    Reset Score
    </button>
	<script src = "javascript/rps.js">
	</script>

</body>
</html>
